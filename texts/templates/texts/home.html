{% extends 'texts/base.html' %}
{% block content %}
<h1>Send a new message</h1>
<div class="message-display">
	<h4>Current Message</h4>
	<div class="row">
	<div class="six columns message-text">
	<p>{{ words.words }}</p>
	</div>
	</div>
	<a href="{% url 'edit-words' %}">Edit message before sending</a>
</div>
<form enctype="multipart/form-data" action="{% url 'text-send' %}" method="POST">
	{% csrf_token %}
	<div class="file-selector">
		<h4>Upload recipients csv</h4>
	<div>{{ form }}</div>
	</div>
	<div>
	<button type="submit">
		Send this text
	</button>
	</div>
</form>
<p><a href="{% url 'logs' %}">View previously sent texts</a></p>
{% endblock %}
